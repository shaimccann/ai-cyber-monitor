# AI & Cyber Daily Monitor - Configuration

llm:
  provider: "gemini"  # gemini / claude
  gemini:
    model: "gemini-2.5-flash-lite"
    max_rpm: 15
    max_tokens: 1000000
  claude:
    model: "claude-sonnet-4-6"
    max_rpm: 50

scan:
  max_articles_per_source: 10
  max_age_hours: 24
  request_timeout: 15

deduplication:
  url_check: true
  title_similarity_threshold: 0.85
  llm_check_threshold: 0.70
  use_llm_check: false

email:
  enabled: true
  max_articles: 15
  subject_prefix: "AI & Cyber Daily"
  dashboard_url: "https://shaimccann.github.io/ai-cyber-monitor/"

dashboard:
  title: "AI & Cyber Daily Monitor"
  articles_per_page: 50
