<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & Cyber Daily Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__text">
                <h1 class="header__title">AI & Cyber Daily Monitor</h1>
                <p class="header__subtitle">Automated daily AI & Cybersecurity news digest</p>
            </div>
            <a href="index.html" class="header__logo">
                <img src="logo.svg" alt="ShaiÂ·eld">
            </a>
        </div>
    </header>

    <main class="container">
        <!-- Filters -->
        <section class="filters">
            <div class="filters__row">
                <div class="filters__group">
                    <button class="filter-btn filter-btn--active" data-category="all">All</button>
                    <button class="filter-btn" data-category="ai">ğŸ¤– AI</button>
                    <button class="filter-btn" data-category="cyber">ğŸ”’ Cyber</button>
                </div>
                <div class="filters__group">
                    <button class="filter-btn filter-btn--active" data-period="today">Today</button>
                    <button class="filter-btn" data-period="week">This Week</button>
                    <button class="filter-btn" data-period="month">This Month</button>
                </div>
            </div>
            <div class="filters__search">
                <input type="text" id="searchInput" class="search-input" placeholder="Search articles...">
            </div>
            <div class="filters__date">
                <label for="dateSelect">Date:</label>
                <select id="dateSelect" class="date-select">
                    <option value="">Today</option>
                </select>
            </div>
        </section>

        <!-- Stats -->
        <section class="stats" id="stats">
            <span class="stats__item" id="statsTotal">0 ×¢×“×›×•× ×™×</span>
            <span class="stats__separator">|</span>
            <span class="stats__item" id="statsAI">0 AI</span>
            <span class="stats__separator">|</span>
            <span class="stats__item" id="statsCyber">0 Cyber</span>
        </section>

        <!-- Articles Grid -->
        <section class="articles" id="articlesGrid">
            <div class="loading" id="loading">Loading updates...</div>
        </section>

        <!-- No Results -->
        <section class="no-results" id="noResults" style="display: none;">
            <p>No results matching your search</p>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>AI & Cyber Daily Monitor â€” Automated with RSS, Gemini API & GitHub Actions</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
