<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0d1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1429;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" rx="14" fill="url(#bgGrad)"/>
  <rect width="400" height="120" rx="14" fill="none" stroke="#1e3a5f" stroke-width="1"/>

  <!-- Icon -->
  <circle cx="60" cy="60" r="42" fill="none" stroke="#1e3a5f" stroke-width="1.5" stroke-dasharray="4 3"/>
  <circle cx="60" cy="60" r="30" fill="none" stroke="#2563eb" stroke-width="1" stroke-dasharray="2 4" opacity="0.6"/>
  <circle cx="60" cy="60" r="20" fill="url(#circleGrad)" opacity="0.15"/>
  <circle cx="60" cy="60" r="20" fill="none" stroke="#3b82f6" stroke-width="1.5" filter="url(#glow)"/>
  <text x="60" y="67" font-family="'Arial', sans-serif" font-size="20" font-weight="900"
        text-anchor="middle" fill="url(#silverGrad)" filter="url(#glow)">S</text>

  <!-- Orbit nodes -->
  <circle cx="60" cy="18" r="3" fill="url(#dotGrad)" filter="url(#glow)"/>
  <circle cx="98" cy="40" r="2" fill="#60a5fa" opacity="0.7"/>
  <circle cx="98" cy="80" r="3" fill="url(#dotGrad)" filter="url(#glow)"/>
  <circle cx="60" cy="102" r="2" fill="#60a5fa" opacity="0.7"/>
  <circle cx="22" cy="80" r="3" fill="url(#dotGrad)" filter="url(#glow)"/>
  <circle cx="22" cy="40" r="2" fill="#60a5fa" opacity="0.7"/>

  <!-- Main name -->
  <text x="130" y="58" font-family="'Arial', 'Helvetica', sans-serif" font-size="36" font-weight="900" letter-spacing="-0.5" fill="url(#silverGrad)">Shai</text>
  <text x="210" y="58" font-family="'Arial', 'Helvetica', sans-serif" font-size="36" font-weight="900" fill="#3b82f6" filter="url(#softglow)">Â·</text>
  <text x="222" y="58" font-family="'Arial', 'Helvetica', sans-serif" font-size="36" font-weight="900" letter-spacing="-0.5" fill="#3b82f6" filter="url(#glow)">eld</text>

  <!-- Divider -->
  <line x1="130" y1="68" x2="370" y2="68" stroke="#2a3a5a" stroke-width="0.8"/>

  <!-- Credit line -->
  <text x="130" y="85" font-family="'Arial', sans-serif" font-size="9.5" font-weight="700" fill="#ffffff" letter-spacing="0.05em">by Shai Hersztadt  |  CISO</text>

  <!-- Version badge -->
  <rect x="328" y="12" width="52" height="18" rx="4" fill="#1e3a5f" opacity="0.8"/>
  <text x="354" y="24" font-family="'IBM Plex Mono', monospace" font-size="8.5" text-anchor="middle" fill="#60a5fa" letter-spacing="0.05em">v1.0</text>
</svg>
